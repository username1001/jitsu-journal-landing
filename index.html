<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <section class="hero has-text-centered">
      <div class="hero-body">

        <a href="https://instagram.com/jitsujournal">

    <div class="container">

      </button>
      <button class="button is-light ml-4">
        <i class="fab fa-2x fa-apple mr-2"></i>Coming soon to iOS
      </button>
